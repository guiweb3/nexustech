<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Nexus Tech — Portal de Notícias</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{overflow-x:hidden}
img{max-width:100%;height:auto}
:root{--accent:#f43f5e;--ink:#0f0f0f;--paper:#fafafa;--muted:#777;--border:#e0e0e0;--dark:#0f0f0f;--card:#fff}
body{font-family:'Inter',sans-serif;background:var(--paper);color:var(--ink)}
a{color:inherit;text-decoration:none}
.top-bar{background:var(--dark);color:#fff;padding:8px 0;font-size:.7rem;overflow:hidden}
.top-bar-inner{max-width:1100px;margin:0 auto;padding:0 2rem;display:flex;justify-content:space-between}
.top-bar .date{opacity:.7}
.header{background:var(--dark);padding:1rem 0;border-bottom:3px solid var(--accent)}
.header-inner{max-width:1100px;margin:0 auto;padding:0 2rem;display:flex;align-items:center;justify-content:space-between}
.logo{font-family:'Space Grotesk',sans-serif;font-size:1.7rem;font-weight:700;color:#fff}
.logo span{color:var(--accent)}
.nav{display:flex;gap:1.5rem;font-size:.8rem;color:rgba(255,255,255,.7)}
.nav a:hover{color:#fff}
.search-box input{background:rgba(255,255,255,.1);border:none;color:#fff;border-radius:4px;padding:6px 14px;font-size:.8rem;font-family:inherit;outline:none;width:160px}
.search-box input::placeholder{color:rgba(255,255,255,.5)}
.hero{max-width:1100px;margin:2rem auto;padding:0 2rem;display:grid;grid-template-columns:1.5fr 1fr;gap:1.5rem}
.hero-main{position:relative;border-radius:10px;overflow:hidden;min-height:380px}
.hero-main img{width:100%;height:100%;object-fit:cover;position:absolute}
.hero-main .overlay{position:absolute;bottom:0;left:0;right:0;padding:2rem;background:linear-gradient(transparent,rgba(0,0,0,.9));color:#fff}
.hero-main .overlay .badge{background:var(--accent);font-size:.65rem;font-weight:700;padding:3px 10px;border-radius:3px;display:inline-block;margin-bottom:.6rem}
.hero-main .overlay h1{font-family:'Space Grotesk',sans-serif;font-size:1.7rem;font-weight:700;line-height:1.25}
.hero-main .overlay p{font-size:.8rem;opacity:.8;margin-top:.5rem}
.hero-sidebar{display:flex;flex-direction:column;gap:.8rem}
.hero-side{display:flex;gap:1rem;padding:.8rem;background:var(--card);border-radius:8px;border:1px solid var(--border);align-items:center}
.hero-side img{width:90px;height:65px;object-fit:cover;border-radius:5px;flex-shrink:0}
.hero-side h3{font-size:.82rem;font-weight:600;line-height:1.3}
.hero-side .tag{font-size:.6rem;color:var(--accent);font-weight:700;display:block;margin-bottom:2px}
.section-title{max-width:1100px;margin:2.5rem auto 1rem;padding:0 2rem;font-family:'Space Grotesk',sans-serif;font-size:1rem;font-weight:700;display:flex;align-items:center;gap:.8rem}
.section-title::after{content:'';flex:1;height:2px;background:var(--accent)}
.news-feed{max-width:1100px;margin:0 auto;padding:0 2rem;display:grid;grid-template-columns:2fr 1fr;gap:2rem}
.feed-main .news-item{display:grid;grid-template-columns:1fr 180px;gap:1.5rem;align-items:start;padding:1.2rem 0;border-bottom:1px solid var(--border)}
.news-item .tag{font-size:.65rem;color:var(--accent);font-weight:700;text-transform:uppercase;margin-bottom:.3rem;display:block}
.news-item h3{font-size:1rem;font-weight:600;line-height:1.35;margin-bottom:.3rem}
.news-item p{font-size:.8rem;color:var(--muted);line-height:1.5;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
.news-item .meta{font-size:.7rem;color:var(--muted);margin-top:.5rem}
.news-item img{width:180px;height:120px;object-fit:cover;border-radius:6px}
.sidebar-box{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:1.2rem}
.sidebar-box h3{font-family:'Space Grotesk',sans-serif;font-size:.85rem;font-weight:700;margin-bottom:1rem;padding-bottom:.5rem;border-bottom:2px solid var(--accent)}
.sidebar-item{padding:.6rem 0;border-bottom:1px solid var(--border);font-size:.82rem;font-weight:500;line-height:1.35}
.sidebar-item span{font-size:.68rem;color:var(--muted);display:block;margin-top:2px}
.footer{background:var(--dark);color:#fff;padding:3rem 2rem;margin-top:3rem}
.footer-inner{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:repeat(4,1fr);gap:2rem;font-size:.78rem}
.footer-inner h4{font-size:.72rem;font-weight:700;text-transform:uppercase;letter-spacing:1px;margin-bottom:.8rem;color:var(--accent)}
.footer-inner a{display:block;color:#aaa;margin-bottom:.4rem}
.footer-bottom{max-width:1100px;margin:0 auto;padding-top:2rem;border-top:1px solid #333;font-size:.7rem;color:#666;text-align:center;margin-top:2rem}
.article-view{max-width:700px;margin:2rem auto;padding:0 2rem;display:none}
.article-view.active{display:block}
.article-view .back{display:inline-block;font-size:.85rem;color:var(--accent);font-weight:600;cursor:pointer;margin-bottom:1.5rem}
.article-view h1{font-family:'Space Grotesk',sans-serif;font-size:2rem;font-weight:700;line-height:1.2;margin-bottom:.5rem}
.article-view .meta{font-size:.82rem;color:var(--muted);margin-bottom:1.5rem;padding-bottom:1rem;border-bottom:1px solid var(--border)}
.article-view .cover{width:100%;border-radius:8px;margin-bottom:1.5rem}
.article-view .body{font-size:1rem;line-height:1.85;color:#333}
.article-view .body p{margin-bottom:1rem}
.article-view .tags{margin-top:2rem;display:flex;gap:6px;flex-wrap:wrap}
.article-view .tags span{font-size:.7rem;background:#fff0f3;color:var(--accent);padding:4px 10px;border-radius:4px;font-weight:600}
.home-view{}
.home-view.hidden{display:none}
@media(max-width:768px){
.top-bar-inner{padding:0 1rem}
.header-inner{padding:0 1rem;flex-wrap:wrap;gap:.5rem}
.logo{font-size:1.3rem}
.nav{display:none}
.search-box input{width:100%}
.hero{grid-template-columns:1fr;padding:0 1rem}
.hero-main{min-height:250px}
.hero-main .overlay h1{font-size:1.3rem}
.hero-sidebar{display:none}
.news-feed{grid-template-columns:1fr;padding:0 1rem}
.feed-main .news-item{grid-template-columns:1fr 100px;gap:1rem}
.news-item img{width:100px;height:75px}
.news-item h3{font-size:.88rem}
.sidebar-box{display:none}
.footer-inner{grid-template-columns:1fr 1fr}
.footer{padding:2rem 1rem}
.article-view{padding:0 1rem}
.article-view h1{font-size:1.4rem}
}
</style>
</head>
<body>
<div class="home-view" id="homeView">
<div class="top-bar"><div class="top-bar-inner"><span class="date" id="dateNow"></span><span>Portal de Notícias Tech</span></div></div>
<div class="header"><div class="header-inner">
<div class="logo">Nexus<span>Tech</span></div>
<div class="nav" id="navFilters"></div>
<div class="search-box"><input type="text" placeholder="Buscar..." id="searchInput" oninput="handleSearch()"></div>
</div></div>
<div class="hero" id="heroSection"></div>
<div class="section-title">Últimas Notícias</div>
<div class="news-feed"><div class="feed-main" id="newsList"></div><div><div class="sidebar-box"><h3>Destaques</h3><div id="sidebarList"></div></div></div></div>
<div class="footer"><div class="footer-inner">
<div><h4>Categorias</h4><a href="#">Bitcoin</a><a href="#">Ethereum</a><a href="#">DeFi</a><a href="#">Web3</a></div>
<div><h4>Seções</h4><a href="#">Análises</a><a href="#">Regulação</a><a href="#">Tecnologia</a></div>
<div><h4>Sobre</h4><a href="#">Quem Somos</a><a href="#">Contato</a><a href="#">Termos</a></div>
<div><h4>Nexus Tech</h4><p style="font-size:.75rem;color:#888">Notícias de tecnologia e inovação.</p></div>
</div><div class="footer-bottom">© 2026 Nexus Tech. Todos os direitos reservados.</div></div>
</div>
<div class="article-view" id="articleView"><span class="back" onclick="goHome()">← Voltar</span><div id="articleContent"></div></div>
<script>
const SUPA="https://vpvsrjkotstvjywhuacr.supabase.co",KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwdnNyamtvdHN0dmp5d2h1YWNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMzE2MzQsImV4cCI6MjA2MjgwNzYzNH0.BDh59N4okIoJB0aOheqp07lYLgd0A4y3Ho1H26xl2jw";
let allNews=[],searchQuery='',currentFilter='';
document.getElementById('dateNow').textContent=new Date().toLocaleDateString('pt-BR',{weekday:'long',day:'numeric',month:'long',year:'numeric'});
function parseTags(h){if(!h)return[];if(Array.isArray(h))return h;if(typeof h==='string')return h.split('#').filter(Boolean).map(t=>t.trim());return[]}
async function init(){const r=await fetch(SUPA+'/rest/v1/noticiasgeral?status=eq.publicado&order=created_at.desc&limit=30',{headers:{'apikey':KEY,'Authorization':'Bearer '+KEY}});allNews=await r.json();renderHome();handleHash()}
function renderHome(){let news=getFiltered();
if(news.length>0){const n=news[0];const tags=parseTags(n.hashtags);const sidebar=news.slice(1,6);
document.getElementById('heroSection').innerHTML=`
<a href="#/article/${n.slug}" class="hero-main"><img src="${n.capa_noticia||''}" onerror="this.style.background='#ddd'" alt=""><div class="overlay"><span class="badge">${tags[0]||'Tech'}</span><h1>${n.titulo_noticia||''}</h1><p>${(n.resumo_noticia||'').slice(0,150)}...</p></div></a>
<div class="hero-sidebar">${sidebar.map(s=>{const t=parseTags(s.hashtags);return`<a href="#/article/${s.slug}" class="hero-side"><img src="${s.capa_noticia||''}" onerror="this.style.background='#eee'" alt=""><div><span class="tag">${t[0]||'Tech'}</span><h3>${s.titulo_noticia||''}</h3></div></a>`}).join('')}</div>`}
document.getElementById('newsList').innerHTML=news.slice(6).map(n=>{const tags=parseTags(n.hashtags);return`
<a href="#/article/${n.slug}" class="news-item"><div><span class="tag">${tags[0]||'Tech'}</span><h3>${n.titulo_noticia||''}</h3><p>${(n.resumo_noticia||'').slice(0,120)}</p><div class="meta">${n.autor||'Redação'} · ${n.created_at?new Date(n.created_at).toLocaleDateString('pt-BR',{day:'numeric',month:'short'}):''}</div></div><img src="${n.capa_noticia||''}" onerror="this.style.background='#eee'" alt=""></a>`}).join('');
document.getElementById('sidebarList').innerHTML=news.slice(0,5).map(n=>`<a href="#/article/${n.slug}" class="sidebar-item">${n.titulo_noticia||''}<span>${n.created_at?new Date(n.created_at).toLocaleDateString('pt-BR',{day:'numeric',month:'short'}):''}</span></a>`).join('');
const cats=[...new Set(allNews.flatMap(n=>parseTags(n.hashtags).slice(0,2)))].filter(c=>c.length<15).slice(0,5);
document.getElementById('navFilters').innerHTML=cats.map(c=>`<a href="#" onclick="event.preventDefault();setFilter('${c}')">${c}</a>`).join('')}
function setFilter(f){currentFilter=currentFilter===f?'':f;renderHome()}
function handleSearch(){searchQuery=document.getElementById('searchInput').value.toLowerCase();renderHome()}
function getFiltered(){let f=allNews;if(currentFilter)f=f.filter(n=>parseTags(n.hashtags).includes(currentFilter));if(searchQuery)f=f.filter(n=>(n.titulo_noticia||'').toLowerCase().includes(searchQuery)||(n.resumo_noticia||'').toLowerCase().includes(searchQuery));return f}
function showArticle(slug){const n=allNews.find(a=>a.slug===slug);if(!n)return;const tags=parseTags(n.hashtags);document.getElementById('articleContent').innerHTML=`<h1>${n.titulo_noticia||''}</h1><div class="meta">${n.autor||'Redação'} · ${n.created_at?new Date(n.created_at).toLocaleDateString('pt-BR',{day:'numeric',month:'long',year:'numeric'}):''}</div>${n.capa_noticia?`<img class="cover" src="${n.capa_noticia}" alt="">`:''}<div class="body">${(n.resumo_noticia||'').split('\n').map(p=>'<p>'+p+'</p>').join('')}</div><div class="tags">${tags.map(t=>'<span>#'+t+'</span>').join('')}</div>`;
document.getElementById('homeView').classList.add('hidden');document.getElementById('articleView').classList.add('active');window.scrollTo(0,0)}
function goHome(){document.getElementById('homeView').classList.remove('hidden');document.getElementById('articleView').classList.remove('active')}
function handleHash(){const h=location.hash;if(h.startsWith('#/article/'))showArticle(h.replace('#/article/',''));else goHome()}
window.addEventListener('hashchange',handleHash);init();
</script></body></html>
