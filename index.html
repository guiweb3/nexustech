<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Nexus Tech ‚Äî Not√≠cias Tech</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{overflow-x:hidden}
img{max-width:100%;height:auto}
:root{--accent:#f43f5e;--ink:#f0f0f0;--paper:#0a0a0f;--muted:#888;--border:#1e1e2e;--card:#12121a}
body{font-family:'Inter',sans-serif;background:var(--paper);color:var(--ink)}
a{color:inherit;text-decoration:none}
.header{max-width:1200px;margin:0 auto;padding:1.2rem 2rem;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--border)}
.logo{font-family:'Space Grotesk',sans-serif;font-size:1.5rem;font-weight:700}
.logo span{color:var(--accent)}
.nav{display:flex;gap:1.5rem;font-size:.8rem;color:var(--muted)}
.nav a:hover{color:var(--ink)}
.search-box input{background:var(--card);border:1px solid var(--border);color:var(--ink);border-radius:6px;padding:6px 14px;font-size:.8rem;font-family:inherit;outline:none;width:170px}
.hero-section{max-width:1200px;margin:2rem auto;padding:0 2rem;display:grid;grid-template-columns:1.5fr 1fr;gap:1.5rem}
.hero-main{position:relative;border-radius:12px;overflow:hidden;min-height:380px}
.hero-main img{width:100%;height:100%;object-fit:cover;position:absolute}
.hero-main .overlay{position:absolute;bottom:0;left:0;right:0;padding:2rem;background:linear-gradient(transparent,rgba(0,0,0,.9))}
.hero-main .overlay .badge{background:var(--accent);color:#000;font-size:.65rem;font-weight:700;padding:3px 10px;border-radius:4px;display:inline-block;margin-bottom:.8rem}
.hero-main .overlay h1{font-family:'Space Grotesk',sans-serif;font-size:1.8rem;font-weight:700;line-height:1.25}
.hero-sidebar{display:flex;flex-direction:column;gap:1rem}
.hero-side-card{background:var(--card);border-radius:10px;overflow:hidden;display:flex;gap:1rem;padding:1rem}
.hero-side-card img{width:80px;height:70px;object-fit:cover;border-radius:6px;flex-shrink:0}
.hero-side-card h3{font-size:.82rem;font-weight:600;line-height:1.35}
.hero-side-card .tag{font-size:.6rem;color:var(--accent);font-weight:700;margin-bottom:4px;display:block}
.section-header{max-width:1200px;margin:2.5rem auto 1rem;padding:0 2rem}
.section-header h2{font-family:'Space Grotesk',sans-serif;font-size:.9rem;font-weight:700;border:1px solid var(--accent);color:var(--accent);display:inline-block;padding:4px 16px;border-radius:4px}
.grid{max-width:1200px;margin:0 auto;padding:0 2rem;display:grid;grid-template-columns:repeat(3,1fr);gap:1.2rem}
.card{background:var(--card);border-radius:10px;overflow:hidden;transition:.2s}
.card:hover{transform:translateY(-2px);box-shadow:0 8px 24px rgba(0,0,0,.3)}
.card img{width:100%;height:180px;object-fit:cover}
.card-body{padding:1rem}
.card-body .tag{font-size:.65rem;color:var(--accent);font-weight:700;margin-bottom:.4rem;display:block}
.card-body h3{font-family:'Space Grotesk',sans-serif;font-size:.95rem;font-weight:600;line-height:1.3;margin-bottom:.4rem}
.card-body p{font-size:.78rem;color:var(--muted);line-height:1.5;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
.card-body .meta{font-size:.68rem;color:var(--muted);margin-top:.8rem}
.mais-lidas{background:linear-gradient(135deg,rgba(var(--accent-rgb,.08)),transparent);padding:2rem 0;margin:2rem 0}
.mais-lidas .inner{max-width:1200px;margin:0 auto;padding:0 2rem}
.mais-lidas h2{font-family:'Space Grotesk',sans-serif;font-size:.9rem;font-weight:700;margin-bottom:1rem;color:var(--accent)}
.mais-lidas-scroll{display:flex;gap:1rem;overflow-x:auto;padding-bottom:.5rem}
.mais-lidas-scroll::-webkit-scrollbar{height:4px}
.mais-lidas-scroll::-webkit-scrollbar-thumb{background:var(--accent);border-radius:2px}
.ml-item{min-width:280px;background:var(--card);border-radius:8px;padding:1rem;flex-shrink:0;display:flex;gap:1rem}
.ml-item .rank{font-family:'Space Grotesk',sans-serif;font-size:1.8rem;font-weight:700;color:var(--accent);opacity:.5}
.ml-item h3{font-size:.82rem;font-weight:600;line-height:1.3}
.footer{border-top:1px solid var(--border);padding:2rem;margin-top:3rem;text-align:center;font-size:.75rem;color:var(--muted)}
.article-view{max-width:720px;margin:2rem auto;padding:0 2rem;display:none}
.article-view.active{display:block}
.article-view .back{display:inline-block;font-size:.85rem;color:var(--accent);cursor:pointer;margin-bottom:1.5rem}
.article-view h1{font-family:'Space Grotesk',sans-serif;font-size:2rem;font-weight:700;line-height:1.2;margin-bottom:.5rem}
.article-view .meta{font-size:.8rem;color:var(--muted);margin-bottom:1.5rem}
.article-view .cover{width:100%;border-radius:10px;margin-bottom:1.5rem}
.article-view .body{font-size:1rem;line-height:1.8;color:#ccc}
.article-view .body p{margin-bottom:1rem}
.article-view .tags{margin-top:2rem;display:flex;gap:6px;flex-wrap:wrap}
.article-view .tags span{font-size:.7rem;background:var(--card);border:1px solid var(--border);padding:4px 10px;border-radius:4px}
.home-view{}
.home-view.hidden{display:none}
@media(max-width:768px){
.header{padding:.8rem 1rem;flex-wrap:wrap;gap:.5rem}
.logo{font-size:1.2rem}
.nav{display:none}
.search-box input{width:100%}
.hero-section{grid-template-columns:1fr;padding:0 1rem}
.hero-main{min-height:260px}
.hero-main .overlay h1{font-size:1.3rem}
.hero-sidebar{display:none}
.grid{grid-template-columns:1fr!important;padding:0 1rem}
.footer{padding:2rem 1rem}
.article-view{padding:0 1rem}
.article-view h1{font-size:1.4rem}
.mais-lidas .inner{padding:0 1rem}
}
</style>
</head>
<body>
<div class="home-view" id="homeView">
<div class="header">
<div class="logo">Nexus<span>Tech</span></div>
<div class="nav" id="navFilters"></div>
<div class="search-box"><input type="text" placeholder="Buscar..." id="searchInput" oninput="handleSearch()"></div>
</div>
<div class="hero-section" id="heroSection"></div>
<div class="mais-lidas"><div class="inner"><h2>üî• Mais Lidas</h2><div class="mais-lidas-scroll" id="maisLidas"></div></div></div>
<div class="section-header"><h2>+ Not√≠cias</h2></div>
<div class="grid" id="newsGrid"></div>
<div class="footer">¬© 2026 Nexus Tech. Todos os direitos reservados.</div>
</div>
<div class="article-view" id="articleView"><span class="back" onclick="goHome()">‚Üê Voltar</span><div id="articleContent"></div></div>
<script>
const SUPA="https://vpvsrjkotstvjywhuacr.supabase.co",KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwdnNyamtvdHN0dmp5d2h1YWNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyMzE2MzQsImV4cCI6MjA2MjgwNzYzNH0.bkCzpHsSJ-v4OPyn1DQNFM-JfgJhLBjf1WBCPISXH2U";
let allNews=[],searchQuery='',currentFilter='';
function parseTags(h){if(!h)return[];if(Array.isArray(h))return h;if(typeof h==='string')return h.split('#').filter(Boolean).map(t=>t.trim());return[]}
async function init(){const r=await fetch(SUPA+'/rest/v1/noticiasgeral?status=eq.publicado&order=created_at.desc&limit=30',{headers:{'apikey':KEY,'Authorization':'Bearer '+KEY}});allNews=await r.json();renderHome();handleHash()}
function renderHome(){let news=getFiltered();
if(news.length>0){const n=news[0];const tags=parseTags(n.hashtags);const sidebar=news.slice(1,5);
document.getElementById('heroSection').innerHTML=`
<a href="#/article/${n.slug}" class="hero-main"><img src="${n.capa_noticia||''}" onerror="this.style.background='#1a1a2e'" alt=""><div class="overlay"><span class="badge">${tags[0]||'Tech'}</span><h1>${n.titulo_noticia||''}</h1></div></a>
<div class="hero-sidebar">${sidebar.map(s=>{const t=parseTags(s.hashtags);return`<a href="#/article/${s.slug}" class="hero-side-card"><img src="${s.capa_noticia||''}" onerror="this.style.background='#1a1a2e'" alt=""><div><span class="tag">${t[0]||'Tech'}</span><h3>${s.titulo_noticia||''}</h3></div></a>`}).join('')}</div>`;}
document.getElementById('maisLidas').innerHTML=news.slice(0,5).map((n,i)=>`<a href="#/article/${n.slug}" class="ml-item"><div class="rank">${String(i+1).padStart(2,'0')}</div><div><h3>${n.titulo_noticia||''}</h3></div></a>`).join('');
document.getElementById('newsGrid').innerHTML=news.slice(5).map(n=>{const tags=parseTags(n.hashtags);return`<a href="#/article/${n.slug}" class="card"><img src="${n.capa_noticia||''}" onerror="this.style.background='#1a1a2e'" alt=""><div class="card-body"><span class="tag">${tags[0]||'Tech'}</span><h3>${n.titulo_noticia||''}</h3><p>${(n.resumo_noticia||'').slice(0,100)}</p><div class="meta">${n.created_at?new Date(n.created_at).toLocaleDateString('pt-BR',{day:'numeric',month:'short'}):''}</div></div></a>`}).join('');
const cats=[...new Set(allNews.flatMap(n=>parseTags(n.hashtags).slice(0,2)))].filter(c=>c.length<15).slice(0,5);
document.getElementById('navFilters').innerHTML=cats.map(c=>`<a href="#" onclick="event.preventDefault();setFilter('${c}')">${c}</a>`).join('')}
function setFilter(f){currentFilter=currentFilter===f?'':f;renderHome()}
function handleSearch(){searchQuery=document.getElementById('searchInput').value.toLowerCase();renderHome()}
function getFiltered(){let f=allNews;if(currentFilter)f=f.filter(n=>parseTags(n.hashtags).includes(currentFilter));if(searchQuery)f=f.filter(n=>(n.titulo_noticia||'').toLowerCase().includes(searchQuery)||(n.resumo_noticia||'').toLowerCase().includes(searchQuery));return f}
function showArticle(slug){const n=allNews.find(a=>a.slug===slug);if(!n)return;const tags=parseTags(n.hashtags);document.getElementById('articleContent').innerHTML=`<h1>${n.titulo_noticia||''}</h1><div class="meta">${n.autor||'Reda√ß√£o'} ¬∑ ${n.created_at?new Date(n.created_at).toLocaleDateString('pt-BR',{day:'numeric',month:'long',year:'numeric'}):''}</div>${n.capa_noticia?`<img class="cover" src="${n.capa_noticia}" alt="">`:''}
<div class="body">${(n.resumo_noticia||'').split('\n').map(p=>'<p>'+p+'</p>').join('')}</div><div class="tags">${tags.map(t=>'<span>#'+t+'</span>').join('')}</div>`;document.getElementById('homeView').classList.add('hidden');document.getElementById('articleView').classList.add('active');window.scrollTo(0,0)}
function goHome(){document.getElementById('homeView').classList.remove('hidden');document.getElementById('articleView').classList.remove('active')}
function handleHash(){const h=location.hash;if(h.startsWith('#/article/'))showArticle(h.replace('#/article/',''));else goHome()}
window.addEventListener('hashchange',handleHash);init();
</script></body></html>
